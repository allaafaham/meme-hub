{% extends 'base.html' %}

{% block title %}Delete Comment - MemeShare{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title h4 mb-4">Delete Comment</h1>
                    <p>Are you sure you want to delete your comment?</p>
                    <blockquote class="blockquote">
                        <p class="mb-0">{{ comment.content }}</p>
                        <footer class="blockquote-footer">
                            Posted on {{ comment.created_at|date:"M d, Y" }}
                        </footer>
                    </blockquote>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Delete Comment</button>
                            <a href="{% url 'meme_detail' comment.meme.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
